<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="dist/global.css"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Orinoco</title>
</head>
<body class="bg-gray-100">

<nav class="header_navbar flex justify-center items-center justify-between flex-wrap mb-3">
    <div class="flex items-center flex-shrink-0 text-white mr-6">
        <i class="far fa-gem fa-2x mr-2 text-purple-700">
        </i>
        <a href="index.html">
            <span class="font-bold text-3xl text-black tracking-tight">Orinoco</span>
        </a>
    </div>
</nav>

<!-- component -->
<section class="text-gray-700 body-font overflow-hidden bg-transparent">
    <div class="container px-5 py-24 mx-auto">
    <div id="main">
    </div>
    <div id="toto">
    </div>

    <div class="mt-10">

        <form id="form">
            <h1>Formulaire de commande</h1>
            <p class="mb-4 mt-3">
                <label for="nom">Nom</label> :
                <input type="text" name="nom" id="nom" minlength="2" maxlength="21">
                <span class="text-red-700 flex" id="aideNom"></span>
            </p>
            <p class="mb-4">
                <label for="prenom">Prénom</label> :
                <input type="text" name="prenom" id="prenom" minlength="2" maxlength="21">
                <span class="text-red-700 flex" id="aidePrenom"></span>
            </p>
            <p class="mb-4">
                <label for="adresse">Adresse</label> :
                <input type="text" name="adresse" id="adresse" minlength="3" maxlength="42">
                <span class="text-red-700 flex" id="aideAdresse"></span>
            </p>
            <p class="mb-4">
                <label for="postCode">Code postal</label> :
                <input type="text" name="postCode" id="postCode">
                <span class="text-red-700 flex" id="aidePostCode"></span>
            </p>
            <p class="mb-4">
                <label for="email">Email</label> :
                <input type="email" name="email" id="email" placeholder="utilisateur@domaine.fr">
                <span class="text-red-700 flex" id="aideCourriel"></span>
            </p>
            <div>

            </div>

            <p class="text-red-700 mb-4" id="erreur"></p>

            <input type="submit" id="post_form" value="Envoyer">
        </form>
    </div>
</div>
</section>

    <div class="row center-block">
        <div class="mt-8 p-4">
            <div>
                <div>
                </div>
                <div>

                </div>
                <div>

                </div>
            </div>
            <div class="-mx-3 md:flex mb-6">
                <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                    <label class="font-bold text-gray-600 text-sm leading-8 uppercase h-6 mt-3">
                        Nom
                    </label>
                    <input required minlength="2" maxlength="21"
                           class="border focus:border-blue-500 appearance-none outline-none block w-full bg-grey-lighter text-grey-darker border border-red rounded py-3 px-4 mb-3"
                           id="grid-first-name" type="text" placeholder="Joe">
                </div>
                <div class="md:w-1/2 px-3">
                    <label class="font-bold text-gray-600 text-sm leading-8 uppercase h-6 mt-3" for="grid-last-name">
                        Prénom
                    </label>
                    <input class="border focus:border-blue-500 outline-none appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4"
                           id="grid-last-name" type="text" placeholder="Duckan">
                </div>
            </div>
            <div class="-mx-3 md:flex mb-6">
                <div class="md:w-full px-3">
                    <label class="font-bold text-gray-600 text-sm leading-8 uppercase h-6 mt-3" for="grid-email">
                        Email</label>
                    <input class="border focus:border-blue-500 outline-none appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 mb-3"
                           id="grid-email" type="email" placeholder="exemple@google.fr">
                </div>
            </div>
            <div class="-mx-3 md:flex mb-2">
                <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                    <label class="font-bold text-gray-600 text-sm leading-8 uppercase h-6 mt-3" for="grid-city">
                        Ville
                    </label>
                    <input class="border focus:border-blue-500 outline-none appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4"
                           id="grid-city" type="text" placeholder="Paris">
                </div>
                <div class="md:w-1/2 px-3">
                    <label class="font-bold text-gray-600 text-sm leading-8 uppercase h-6 mt-3" for="grid-state">
                        Pays
                    </label>
                    <div class="relative">
                        <select class="block outline-none appearance-none w-full bg-grey-lighter border border-grey-lighter text-grey-darker py-3 px-4 pr-8 rounded"
                                id="grid-state">
                            <option>France</option>
                            <option>Italie</option>
                            <option>Angleterre</option>
                            <option>Espagne</option>
                        </select>
                        <div class="pointer-events-none absolute pin-y pin-r flex items-center px-2 text-grey-darker">
                            <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="md:w-1/2 px-3">
                    <label class="font-bold text-gray-600 text-sm leading-8 uppercase h-6 mt-3" for="grid-zip">
                        Code postal
                    </label>
                    <input class="border focus:border-blue-500 outline-none appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4"
                           id="grid-zip" type="text" placeholder="75013">
                </div>
            </div>
            <div class="flex mt-6">
                <button class="text-base hover:scale-110 focus:outline-none flex justify-center px-4 py-2 rounded font-bold cursor-pointer hover:bg-gray-200 bg-gray-100 text-gray-700
        border duration-200 ease-in-out
        border-gray-600 transition">Commander
                </button>
            </div>
        </div>
    </div>
</div>

    <script src="panier.js"></script>
    <script src="https://kit.fontawesome.com/d2311b347d.js" crossorigin="anonymous"></script>

</body>
</html>
